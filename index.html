                UNITED NATIONS STAFF 1% FOR DEVELOPMENT FUND

            <div><h1>APPLICATION FORM</h1></div>
            <div>  </div>
                <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email Address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 1: The title of your project</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 2: What country is this project in?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 3: What is the exact location of the project within the country (village, neighbourhood, district, province)?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 4: What is the cost of this project(in US dollars)? </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 5: What is being requested from the 1% Fund? From other sources? </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 6:  What is the total budget? How will that budget be used and allocated?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 7: Who is going to carry out the project? Will there be hired labourers or salaried experts?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 8: Who is preparing and submitting this request? Who will benefit from the project (also approximately how many people)?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 9: On whose initiative is the project being started?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 10: What is the present situation that the project seeks to improve? Why is the project necessary?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 11:  What is the aim of the project? What does the project hope to achieve? </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 12: Who are the people that will benefit from the project?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 13: How many people (approximately) will benefit from the project?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
        <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 14: What resources will come from the local community and beneficiaries?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  
      <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 15: Who is responsible for the project? With whom will the 1% Fund maintain contact (name, address)?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
      <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 16: How will the results or achievements of the project be measured?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
      <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 17: What is the banking information required for payment (bank account number, account holder, bank name, bank address)?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Question 18: The Organizationâ€™s registration with local government?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit Application</button>
    </form>              
        </div>
